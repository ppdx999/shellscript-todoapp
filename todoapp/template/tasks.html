<ul id="todo-list" class="todo-list">
	<!--- ___TASK_ITEMS___ --->
	<li id="task-%1" class="todo-item">
		<input type="checkbox" id="task-%1" class="todo-checkbox" onchange="toggleTaskStatus(%1)" />
		<label for="task-%1" class="todo-text">%2</label>
		<button class="delete-button" onclick="deleteTask(%1)">
			<trash-icon></trash-icon>
		</button>
	</li>
	<!--- ___TASK_ITEMS___ --->
</ul>
